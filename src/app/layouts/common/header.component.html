<header class="navbar">
  <div class="container-fluid">
    <button class="navbar-toggler hidden-lg-up" type="button" mobile-nav-toggle>&#9776;</button>
    <a class="navbar-brand"></a>

    <ul class="nav navbar-nav hidden-md-down float-xs-left">
      <li class="nav-item">
        <a class="nav-link navbar-toggler sidebar-toggle">&#9776;</a>
      </li>
    </ul>
    <form class="form-inline float-xs-left px-2 hidden-md-down">
      <div class="input-group">
        <div class="input-group-btn" dropdown>
          <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false" dropdownToggle>
            Search
          </button>
          <div class="dropdown-menu" dropdownMenu>
            <a class="dropdown-item">Action</a>
            <a class="dropdown-item">Another action</a>
            <a class="dropdown-item">Something else here</a>
            <a class="dropdown-item">Separated link</a>
          </div>
        </div>
        <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="....">
        <span class="input-group-btn">
                    <button class="btn" type="button"><i class="fa fa-search"></i>
                    </button>
                </span>
      </div>
    </form>
    <ul class="nav navbar-nav pull-right hidden-md-down">
      <app-alerts-drop></app-alerts-drop>
      <li class="nav-item dropdown" dropdown>
        <a class="nav-link avatar" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
           dropdownToggle [addToggleClass]="false">
          <img src="{{user.photoURL}}" class="img-avatar">
        </a>
        <div class="dropdown-menu dropdown-menu-right" dropdownMenu aria-labelledby="simple-dropdown">

          <div class="dropdown-header text-xs-center">
            <strong>Settings</strong>
          </div>
          <a class="dropdown-item"><i class="fa fa-user"></i> Minha conta</a>
          <a class="dropdown-item"><i class="fa fa-wrench"></i> Configurações</a>
          <div class="divider"></div>
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link">{{user.provider == 4 ? user.email : user.name}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link navbar-toggler aside-toggle">&#9776;</a>
      </li>
    </ul>

  </div>
</header>
